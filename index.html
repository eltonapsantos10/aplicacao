<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Elton Santos</title>
</head>
<body>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope){

    $scope.listaEquipamentos = [
        {modelo: 'Ideapad s145', fabricante: 'Lenovo'},
        {modelo: 'Latitude 3420', fabricante: 'Dell'},
        {modelo: 'Aspire 5 A515', fabricante: 'Acer'},
        {modelo: 'Macbook Air', fabricante: 'Apple'},
    ]


    $scope.adicionarInfo = function(){
        $scope.listaEquipamentos.push({modelo: $scope.modelo, fabricante: $scope.fabricante})

    }


})

</script>

<div ng-app="myApp" ng-controller="myCtrl">

    <div class="container">
<table class="table table-striped">
    <tr>
        <th>Modelo</th>
        <th>Fabricante</th>
    </tr>
    <tr ng-repeat="equipamento in listaEquipamentos">
        <td>{{equipamento.modelo}}</td>
        <td>{{equipamento.fabricante}}</td>
        
    </tr>

</table>

<input class="form-control" ng-model="modelo">

<br/>

<input class="form-control" ng-model="fabricante">

<br/>

<button class="btn btn-primary btn-lg btn-block" ng-click="adicionarInfo()" ng-disabled="!modelo || !fabricante">Adicionar</button>
</div>
</div>
</body>
</html>
